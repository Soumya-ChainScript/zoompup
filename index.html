<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Zoom Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join Zoom Meeting</h2>
    <input type="text" id="meetingId" placeholder="Enter Meeting ID" />
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="password" placeholder="Meeting password (optional)" />
    <button onclick="joinMeeting()">Join Meeting</button>
  </div>

  <script>
    function joinMeeting() {
      const meetingId = document.getElementById("meetingId").value.trim();
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!meetingId || !name) {
        alert("Please enter both Meeting ID and Name.");
        return;
      }

      let zoomLink = `https://app.zoom.us/wc/${meetingId}/join?fromPWA=1&uname=${encodeURIComponent(name)}`;
      if (password) {
        zoomLink += `&pwd=${encodeURIComponent(password)}`;
      }

      window.location.href = zoomLink;
    }
  </script>
</body>
</html>
